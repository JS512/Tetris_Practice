    <canvas id="canvas" width="500px" height="500px" style="background-color: antiquewhite;"></canvas>
    <script type="text/javascript" src="TetrisBase.js"></script>
    <script type="text/javascript" src="Brick.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        var field = new FieldShape(ctx, canvas);
        
        var brick = new BrickShape(ctx, canvas);
        console.log(field.widthCnt);
        
        field.drawFieldBricks();
        brick.drawBrickShape(parseInt(field.widthCnt / 2) * brick.componentBrickWidth, 0);

        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            field.drawFieldBricks();
            if(brick.collisionDetection(field.shapeArr)){ //충돌감지.
                brick.moveDownBrickShape();
            }else{//충돌 감지 X

            }
                
        }

        setInterval(draw, 1000);
    </script>
